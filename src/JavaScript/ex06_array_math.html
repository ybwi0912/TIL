<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 난수 발생
    const nansu = window.parseInt((Math.random()*10) + 1);
    document.write("nansu = " + nansu + "<br>");

    // 배열
    let arr1 = new Array(5);
    let arr2 = new Array(1, 3, "상희");
    let arr3 = [2, 4, true, "hee", 5.5];
    let arr4 = [[1,3,5], [2,4], ["A", "B", "C", "D"]];

    document.write("<h3>배열 변수 출력</h3>");
    document.write("arr1 = " + arr1.toString() + "<br>"); // toString()을 넣고 안 넣고 똑같다
    document.write("arr2 = " + arr2 + "<br>");
    document.write("arr3 = " + arr3 + "<br>");
    document.write("arr4 = " + arr4 + "<br>");

    document.write("<h3>함수 호출</h3>");
    printArray(arr1);
    printArray(arr2);
    printArray(arr3);
    printArray(arr4);
    // function은 아래쪽에 정의되었는데 위쪽에서 호출해도 문제가 없다 - hoisting 개념!

    // 배열방의 정보를 출력하는 함수를 만들어보자
    function printArray(objArr){ // 매개변수를 이용해서 전달
        document.write("**********" + objArr.length + "개 **********<br>");
        /* for(i=0; i<objArr.length; i++){
            document.write(`objArr[${i}] = ${objArr[i]}<br>`); // 홑따옴표 사용법 주의!
        } */

        /* for(let i in objArr){ // i는 인덱스!
            document.write(`i = ${i}, ${objArr[i]}<br>`);
        } */

        objArr.forEach(function(item, index){
            document.write(`${item}, ${index} <br>`);
        }); // 익명 함수가 들어간다 - function이 배열방 개수만큼 호출된다

        document.write("<hr>");
    }

    // 값 변경
    arr1[3] = "OK";
    arr1.push("어디에 들어갈까?"); // 5개의 공간이 있는 상태에서 push했기 때문에 6번째 배열방에 들어간다

    printArray(arr1);

    arr2[4]="OK";
    arr2.push("어디에 들어갈까?");
    printArray(arr2);
</script>
</body>
</html>
