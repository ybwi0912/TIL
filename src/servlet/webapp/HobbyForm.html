<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1> 취미 선택하기 - GET 방식 </h1>
<form name="f" action="check" method="get"> <!-- submit 버튼 누르면 action에서 지정한 곳으로 이동 -->
  이름 : <input type="text" name="name" /> <br/>
  나이  : <input type="text" name="age" /> <br/>
  취미 : 
   <input type="checkbox" name="hobby" value="등산" />등산
   <input type="checkbox" name="hobby" value="수영" />수영
   <input type="checkbox" name="hobby" value="낚시" />낚시
   <input type="checkbox" name="hobby" value="놀고먹기" />놀고먹기
   <input type="checkbox" name="hobby" value="잠자기" />잠자기 <p/>
    <!-- checkbox - 배열로 값이 넘어온다 -->
   <input type="submit" value="전송" />
</form>

<h1> 취미 선택하기 - POST 방식 </h1>
<form name="f" action="check" method="post">
    이름 : <input type="text" name="name" /> <br/>
    나이  : <input type="text" name="age" /> <br/>
    취미 :
    <input type="checkbox" name="hobby" value="등산" />등산
    <input type="checkbox" name="hobby" value="수영" />수영
    <input type="checkbox" name="hobby" value="낚시" />낚시
    <input type="checkbox" name="hobby" value="놀고먹기" />놀고먹기
    <input type="checkbox" name="hobby" value="잠자기" />잠자기 <p/>
    <input type="submit" value="전송" />
</form>
</body>
</html>
