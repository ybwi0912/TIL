<!DOCTYPE html >
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>10-12 trigger</title>
		<style>
             button { margin: 10px;}
            
            div {
                color: blue;
                font-weight: bold;
            }
            
            span {
                color: red;
            }
        </style>
        <script src="../js/jquery-3.6.1.min.js"></script>
        <script type = "text/javascript">
            $(function(){
                $("button:first").click(function(){
                    increment($("span:first"));
                });

                $("button:last").click(function(){
                    increment($("span:last"));

                    $("button:first").trigger("click"); // button:first 요소가 갖고 있는 click 이벤트를 강제로 호출
                });

                // span의 숫자를 증가시키는 함수
                function increment(obj){
                    obj.text(parseInt(obj.text()) + 1); // window.parseInt() 계산 후 obj.text에 덮어쓴다
                }
            });

        </script>

        
    </head>
    <body>
    
        <button>Button #1</button>
        <button>Button #2</button>
        
        <div>
            <span>0</span>
            Button #1 clicks.
        </div>
        <div>
            <span>0</span>
            Button #2 clicks.
        </div>
    
    </body>
</html>
