<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>10-6 change</title>
	<script src="../js/jquery-3.6.1.min.js"></script>
	<script>
		$(function(){
			$("select[name=job]").change(function(){
				// 선택된 value를 읽어오기
				// alert("$(this).val() = " + $(this).val());
				// alert("this.value = " + this.value);
				// 선택된 index 값 가져오기 - selectedIndex (javascript의 속성)
				alert("this.selectedIndex = " + this.selectedIndex);
				// alert("$(this).selectedIndex = " + $(this).selectedIndex); -> jQuery에는 존재하지 않는 속성. 출력되지 않는다!

				if(this.selectedIndex==0){
					alert("직업을 선택해주세요!");
					return;
				}

				// $("#result").html(`<h3>당신의 직업은 ${this.value}입니다.</h3>`);
				$("#result").html(`<h3>당신의 직업은 ${$(this).val()}입니다~!!</h3>`);
			});
		})
	</script>

</head>
<body>
<h1>change 이벤트</h1>

<form>
     <select name="job" >
       <option value="0">--직업 선택--</option>
	   <option value="회사원">회사원</option>
	   <option value="개발자">개발자</option>
	   <option value="전문직">전문직</option>
	   <option value="회계사">회계사</option>
	   <option value="의사">의사</option>	
	</select>
 </form>
 
 <div id="result"></div>	

</body>
</html>
