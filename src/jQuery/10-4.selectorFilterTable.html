<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>10-4 selector filter table</title>
<script src="../js/jquery-3.6.1.min.js"></script>
	<script>
		$(function(){
			$("tr:odd").css("backgroundColor", "pink");
			$("tr:even").css("backgroundColor", "skyblue");

			$("tr:nth-child(3n+1)").css("backgroundColor", "yellow"); // 세 번째(1부터 시작) * n + 1

			$("tr:eq(0)").css({background:"gray", color:"white", "font-size":"20px"});
			// background 안에 여러 가지 속성이 다 들어있음!
			// "font-size"로 주거나 fontSize로 줄 수 있다


		});
	</script>

</head>
<body>
<h1>selector Filter 적용예제</h1>
<table width="300">
	 <tr>
	 	<th>이름</th>
		<th>나이</th>
		<th>주소</th>
	 </tr> 
	 <tr>

		<td>20</td>
		<td>서울</td>
	 </tr>
	 <tr>

		<td>성남</td>
	 </tr>
	 <tr>
	 	<td>선덕여왕</td>
		<td>23</td>
		<td>부산</td>
	 </tr>
	 <tr>
	 	<td>왕건</td>
		<td>30</td>
		<td>대구</td>
	 </tr>
	 <tr>
	 	<td>양귀비</td>
		<td>35</td>

	 </tr>
	 <tr>

</html>
