<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    div{
      width: 400px; height: 50px; border: double 5px red;
      font-size:20px;
    }
  </style>
  <script type="text/javascript">
    onload = function(){
      // 현재 날짜와 시간
      let a = setInterval(function(){
        let now = new Date();
        document.getElementById("result").innerHTML = now.toLocaleString();
      }, 1000);

      // 중지됐을 때 호출될 함수
      function intervalStop(){
        clearInterval(a);
      }

      document.getElementById("btn").onclick = intervalStop;
    } // onload end
  </script>
</head>
<body>
<h1>시계</h1>
<div id="result"></div>
<input type="button" value="중지" id="btn">
</body>
</html>
