<!DOCTYPE html>
<html>
<head>
<!-- js lib CDN 방법  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("div>span").css({backgroundColor:"skyblue"}); // div의 하위 요소만
        $("div span").css({backgroundColor:"orange"}); // 모든 하위 요소

    });

</script>

</head>
<body>  

<h2>What will $("div span") select?</h2>

<h4>This div element has two descendants, p and span:</h4>
<div style="border:1px solid black;padding:10px;">
  <p>This is a paragraph.</p>
  <span>This is a text inside a span.</span>
</div>

<h4>This div element has also two descendants, p and span:</h4>

<div style="border:1px solid black;padding:10px;">
  <p>This is a paragraph. 
   <span>This is a span element, inside the paragraph.</span>
  </p>
</div>

</body>
</html>
