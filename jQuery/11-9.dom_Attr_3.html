<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>11-9 dom attr</title>
<style>
	div#bigImage{border:1px solid red;width:200px;height:200px;}
</style>
<script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("img").attr({width : "80px", height : "80px"});

            // bigImage 자리에 들어갈 img에 hover를 적용하지 않기 위해 >를 사용
            $("#product>img").hover(function(){
                    let imgSrc = $(this).attr("src");

                    let w = $("#bigImage").css("width");
                    let h = $("#bigImage").css("height");
                    // css 속성으로 준 애라서 css로 가져온다

                    $("#bigImage").html(`<img src='${imgSrc}' alt='책 이미지' width='${w}' height='${h}'>`); // alt : 웹 표준에 넣어주기로 권장하는 부분
                    // 템플릿 ? 에서 변수를 출력하고 싶을 때 $를 쓴다
                    // img를 넣을 것이기 때문에 html밖에 안 된다
                }, function(){

                });
        });
    </script>

</head>
<body>
	
<div id="product">
    <img src="img/android.jpg" />
    <img src="img/spring.jpg" />
    <img src="img/unity.jpg" />  
	  
    <div id="bigImage"> </div>
</div>
</body>
</html>
