<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>10-9 keyup</title>

<script src="../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#pwd").keyup(function(){
                if($(this).val()=="" && $("#pwdConfirm").val()==""){ // 두 값이 모두 비어 있다면
                    $("#lblError").text("암호를 입력하시오.").css("color", "black");
                    return; // 함수를 빠져나간다
                }
                $("#lblError").text(""); // 지우는 코드
            });
            $("#pwdConfirm").keyup(function(){
                if($(this).val() == $("#pwd").val()){
                    $("#lblError")
                        .html("<b>일치합니다.</b>")
                        .css("color", "blue");// <b> : bold(강조)
                } else {
                    $("#lblError")
                        .html("<b>틀립니다.</b>")
                        .css("color", "red");
                }
            }); // 두 값이 같은지

        }); // end of ready
    </script>
</head>

<body>
  <h1>keyup 이벤트</h1>
  <table style="border: 1px solid skyblue;">
        <tr>
            <td>암호:</td>
            <td><input type="password" id="pwd" size="20"></td>
        </tr>
        <tr>
            <td>암호확인:</td>
            <td><input type="password" id="pwdConfirm" size="20"></td>
        </tr>
  </table>
    <div id="lblError">암호를 입력하시오.</div>

</body>
</html>
