<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>10-7 submit</title>

<script src="../js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#form").submit(function(){
                // alert(22);
                // 값이 있는지 체크하고 없으면 메시지 출력하고 커서를 놓기
                if($("#id").val()== ""){ // this=form이기 때문에 this는 의미가 없다
                    alert("아이디를 입력하세용!");
                    $("#id").focus;
                    return false;
                    // false 안 해주면 메시지 출력하고 나가면서 true가 기본으로 return되기 때문에 submit 기능을 막을 수 없다
                }

                if($("#pwd").val()==""){
                    alert("비밀번호를 입력하세용!");
                    $("#pwd").focus();
                    return false;
                }


                // 모두 있으면 전송 -> 사실 필요 없다 .. 두 조건문에서 걸러주기 때문

            });
        });
    </script>

</head>
<body>
<h1>submit 이벤트</h1>

<form id="form" name="form"  action="http://www.daum.net">
    아이디 : <input type="text" id="id" name="id"/> <br>
   비밀번호 : <input type="text" id="password" name="pwd"/> <br>
   <input type="submit" value="로그인"/>
    <input type="reset" value="취소"/>
 </form>	

</body>
</html>
